<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME ANALYSER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800"> RESUME ANALYSER </h1>

        <div class="mb-6 border-b pb-4 border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Upload File</h2>
            <input type="file" id="fileInput" accept = "application/pdf" class="block w-full text-sm text-gray-500
                                                    file:mr-4 file:py-2 file:px-4
                                                    file:rounded-md file:border-0
                                                    file:text-sm file:font-semibold
                                                    file:bg-blue-50 file:text-blue-700
                                                    hover:file:bg-blue-100">
            <button id="uploadButton" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Upload File
            </button>
            <div id="uploadResponseArea" class="mt-4 p-3 rounded-md border text-sm
                                                text-gray-700 border-gray-200 bg-gray-50
                                                hidden">
                </div>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Run Python Script</h2>
            <button id="processButton" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Initiate Processing
            </button>
            <pre id="responseArea" class="mt-4 p-3 rounded-md border text-sm overflow-auto whitespace-pre-wrap
                                          text-gray-700 border-gray-200 bg-gray-50">
                </pre>
        </div>
    </div>
        
    <script>
        document.getElementById('uploadButton').addEventListener('click',async () => {
            const uploadResponseArea = document.getElementById('uploadResponseArea')
            uploadResponseArea.textContent = 'uploading....'
            uploadResponseArea.classList.remove('text-red-700', 'border-red-300', 'bg-red-100', 'text-green-700', 'border-green-300', 'bg-green-100'); // Clear all previous styles
            uploadResponseArea.classList.add('text-gray-700', 'border-gray-200', 'bg-gray-50');

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0]
            if (!file) {
                    console.error('No file selected for upload.');
                    // You might want to update your UI to show an error message
                    return; // Stop the function if no file is chosen
            }

            const formData = new FormData();
            formData.append('file', file)
            try {
                console.log("Attempting to fetch from /upload_file");
                const response = await fetch('http://localhost:8000/upload_file', {
                    method: 'POST',
                    body: formData
                })

                if (!response.ok) {
                    const errorDetails = await response.text(); 
                    throw new Error(`HTTP error! Status: ${response.status}. Details: ${errorDetails}`);
                }

                const result = await response.json();
                console.log('Success:', result);
                uploadResponseArea.textContent = JSON.stringify(result, null, 2);
                uploadResponseArea.classList.remove('text-gray-700', 'border-gray-200', 'bg-gray-50');
                uploadResponseArea.classList.add('text-green-700', 'border-green-300', 'bg-green-100'); 

            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                uploadResponseArea.textContent = `Error: ${error.message}`;
                uploadResponseArea.classList.remove('text-gray-700', 'border-gray-200', 'bg-gray-50');
                uploadResponseArea.classList.add('text-red-700', 'border-red-300', 'bg-red-100'); 
            }
            


        });
        document.getElementById('processButton').addEventListener('click', async () => {
            const responseArea = document.getElementById('responseArea');

            responseArea.textContent = 'Initiating processing... Please wait.';
            responseArea.classList.remove('text-red-700', 'border-red-300', 'bg-red-100', 'text-green-700', 'border-green-300', 'bg-green-100'); // Clear all previous styles
            responseArea.classList.add('text-gray-700', 'border-gray-200', 'bg-gray-50'); // Default processing style

            const dataToSend = {
                name: "resume_processing_request",
                description: "Triggered from dashboard",
            };

            try {
                console.log("Attempting to fetch from /run_python_script");
                const response = await fetch('http://localhost:8000/run_python_script', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                if (!response.ok) {
                    const errorDetails = await response.text(); 
                    throw new Error(`HTTP error! Status: ${response.status}. Details: ${errorDetails}`);
                }

                const result = await response.json();
                console.log('Success:', result);
                responseArea.textContent = JSON.stringify(result, null, 2);
                responseArea.classList.remove('text-gray-700', 'border-gray-200', 'bg-gray-50');
                responseArea.classList.add('text-green-700', 'border-green-300', 'bg-green-100'); 

            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                responseArea.textContent = `Error: ${error.message}`;
                responseArea.classList.remove('text-gray-700', 'border-gray-200', 'bg-gray-50');
                responseArea.classList.add('text-red-700', 'border-red-300', 'bg-red-100'); 
            }
            
        });
    </script>
</body>
</html>
